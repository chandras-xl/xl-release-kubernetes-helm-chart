# Default values for xl-release.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
ImageRepository: "xl-release"
ImageTag: "8.5.0"
ImagePullPolicy: "Always"
# ImagePullSecret: xlRelease

ingress:
  annotations:
    # ingress.kubernetes.io/tls-acme: "true"
    # kubernetes.io/ingress.class: nginx
  path: /
  hosts:
    - example.com
  tls:
   - secretName: example-secretsName
     hosts:
       - example.com

xlrDevelopmentMode: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

volumes:
  ## ERROR: Using /usr/local/* results in this error,
  ## Warning  FailedMount  3s (x6 over 19s)  kubelet, MountVolume.SetUp failed for volume "xlr-bootstrap" : mkdir /usr/local/xlr-bootstrap: read-only file system
  ## Warning  FailedMount  3s (x6 over 19s)  kubelet, MountVolume.SetUp failed for volume "xlr-data" : mkdir /usr/local/xlr-data: read-only file system
  ## By passed by changing /usr to /tmp, this fails with EULA agreement error.
  - name: xlr-bootstrap
    hostPath:
      path: /usr/local/xlr-bootstrap
      type: DirectoryOrCreate
  - name: xlr-data
    hostPath:
      path: /usr/local/xlr-data
      type: DirectoryOrCreate

HealthProbes: true
HealthProbesLivenessTimeout: 60
HealthProbesReadinessTimeout: 60
HealthProbeFailureThreshold: 12
HealthPeriodScans: 10

nodeSelector: {}

tolerations: []

affinity: {}
